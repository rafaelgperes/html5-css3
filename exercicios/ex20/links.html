<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /* SELETORES PERSONALIZADOS
            #   = id
            .   = class
            :   = pseudo-class
            ::  = pseudo-element
            >   = children
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }

        a:active {
            color: lightcoral;
        }

        .especial {
            background-color: lightcoral;
        }

        .especial::before {
            content: '» ';
        }

        .especial::after {
            content: ' «';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/rafaelgperes" target="_blank" rel="external">Repositorio GitHub</a></li>
        <li><a href="https://linkedin.com/in/rafaelgperess" target="_blank" rel="external" class="especial">Portfolio LinkedIn</a></li>
        <li><a href="https://www.instagram.com/rafaelgperes/" target="_blank" rel="external">Perfil Instagram</a></li>
    </ul>
</body>
</html>
